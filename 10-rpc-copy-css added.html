<!DOCTYPE html>
<html>
  <head>
<title>
  Rock paper scissors CSS added
</title>
<link rel="stylesheet" href="RPC-Final-version/rps-css-added.css">
  </head>
  <body>
    <h1>Rock Paper Scissors Game</h1>
    
    <button onclick="
    pickComputerMove();
    playGame('rock');
    let result='';" class="move-button">
      <img src="rock-emoji.png" class="move-icon">
    </button>


    <button onclick="
           playGame('paper');
           pickComputerMove();
           let result=''; " class="move-button">
     <img src="paper-emoji.png" class="move-icon">
    </button>


    <button onclick="
          pickComputerMove();
          playGame('scissors');
          let result='';" class="move-button">
      <img src="scissors-emoji.png" class="move-icon">
    </button>
      
      <p class="js-moves"> </p>
      <p class="js-result"></p>
      <p class="js-score"></p>

    <button onclick="
     score.wins=0;
     score.looses=0;
     score.ties=0;
     localStorage.removeItem('score')
     updateScore();
     " class="reset-button">
      reset score
    </button>
    
    <script src="RPC-Final-version/rpc-css-added.js"></script>
  
  </body>
</html>
