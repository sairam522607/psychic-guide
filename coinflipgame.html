<!DOCTYPE html>
<html>
  <head>
    <title>coin flip game</title>
  </head>
  <body>
    <button onclick="
     playGame('heads'); ">
      Heads
    </button>


    <button onclick="
    playGame('tails');">
      Tails
    </button>
   
   <script>
      function playGame(guess){
      let randomNumber=Math.random();
      const result=randomNumber<0.5?'heads':'tails';
      console.log(guess===result?'You Win' : 'You Loose');
      
      }
    </script>
  </body>
</html>
